<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Sudoku</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
        }
        .bold {
            font-weight: bold;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Sudoku Generado</h1>
    <table>
        {% for row in puzzle %}
        <tr>
            {% for cell in row %}
            <td class="{{ 'bold' if cell != 0 else '' }}">{{ cell or '' }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p class="center"><a href="/">Generar otro Sudoku</a></p>
</body>
</html>
